<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href="styles/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
  <main class="main">
    <img class="logo" img src="images/google-logo.png">
    <div class="top">
      <a class="top-link"
        href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="top-link"
        href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
    </div>

    <!-- <div class="search-icon">
      <img class="search-icon" src="images/google-search.png">
    </div> -->
    <div class="search">
      <form action="https://google.com/search">
        <input type="text" name="q">
    </div>
    <div class="search-button">
      <input type="submit" value="Google Search">
    </div>
    </form>
    <form action="https://www.google.com/doodles/">
      <div class="lucky-button">
        <input type="submit" value="I'm Feeling Lucky">
      </div>
    </form>
  </main>

</body>

</html>
