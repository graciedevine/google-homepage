<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href="styles/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
  <header>
    <div class="top-left">
      <a class="top" 
        href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="top"
        href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
    </div>
    <div class="top-right">
      <a class="top" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
      <a class="top" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
      <a class="nav-link-round" href="https://about.google/intl/en/products/"><img class="waffle-menu"
          src="images/waffle.png"></a>
      <a class="nav-link-round" href="https://github.com/graciedevine/google-homepage"><img class="user-avatar"
          src="images/uranus.jpg"></a>
    </div>
  </header>

  <main class="main">
    <img class="logo" img src="images/google-logo.png">
    <form action="https://www.google.com/search" method="get" id="search-form">
      <div class="search-bar">
        <div class="search-bar-icon">
          <img class="google-search" src="images/google-search.png">
        </div>
        <input type="text" name="q" class="search-bar-input">
        <div class="search-bar-icon-right">
          <img class="google-search" src="images/google-search.png">
        </div>
      </div>
    </form>
    <div class="search-button">
      <input type="submit" value="Google Search">
    </div>
    </form>
    <form action="https://www.google.com/doodles/">
      <div class="lucky-button">
        <input type="submit" value="I'm Feeling Lucky">
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-right">
      <a class="footer-links"
        href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      <a class="footer-links"
        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
      <a class="footer-links" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
    </div>
    <div class="footer-center">

      <a class="footer-links"
        href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
        <img class="carbon-neutral" style="vertical-align: middle" src="images/carbon-neutral.png">Carbon
        neutral since 2007</a>
    </div>
    <div class="footer-left">
      <a class="footer-links" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
      <a class="footer-links" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
      <a class="footer-links" href="#">Settings</a>
    </div>
  </footer>

</body>

</html>
